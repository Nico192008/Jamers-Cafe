<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Login - Jamers Caf√© POS</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="login-box">
    <h2>Admin Login</h2>
    <input
      type="email"
      id="username"
      placeholder="Email"
      autocomplete="off"
      required
    />
    <input
      type="password"
      id="password"
      placeholder="Password"
      autocomplete="off"
      required
    />
    <button id="loginBtn">Login</button>
  </div>

  <script type="module" src="auth.js"></script>
</body>
</html>
