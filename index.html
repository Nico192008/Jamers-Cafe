<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Jamers Café POS</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div>Jamers Café POS System</div>
    <div id="clock"></div>
  </header>
  <div class="container">
    <div class="panel" id="productsPanel">
      <h2>Products</h2>
      <label for="qtyInput"><b>Quantity:</b></label>
      <input type="number" id="qtyInput" placeholder="e.g. 1" min="1" value="1">
      <div class="product-buttons" id="productButtons"></div>
    </div>
    <div class="panel" id="cartPanel">
      <h2>Cart / Receipt</h2>
      <table>
        <thead>
          <tr>
            <th>Product</th>
            <th>₱ Each</th>
            <th>Qty</th>
            <th>Subtotal</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="cartBody"></tbody>
      </table>
      <div id="totalDisplay">Total: ₱0.00</div>
      <button id="newTransBtn">Complete & New Transaction</button>
    </div>
  </div>
  <script>
    // Redirect if not authenticated as admin
    if (window.location.pathname.includes("admin")) {
      const isLoggedIn = localStorage.getItem("isAdmin") === "true";
      if (!isLoggedIn) {
        alert("Access denied. Please login as admin.");
        window.location.href = "/login.html";
      }
    }
  </script>
  <script src="script.js"></script>
</body>
</html>
