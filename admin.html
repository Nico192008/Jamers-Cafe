<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel - Jamers Café POS</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div>Admin Panel</div>
    <button id="logoutBtn">Logout</button>
  </header>

  <div class="container">
    <section class="panel">
      <h2>Add / Remove Products</h2>
      <form id="adminAddProduct">
        <input
          type="text"
          id="adminProdName"
          placeholder="Product Name"
          required
          autocomplete="off"
        />
        <input
          type="number"
          id="adminProdPrice"
          placeholder="Price (₱)"
          min="0.01"
          step="0.01"
          required
        />
        <button type="submit">Add Product</button>
      </form>

      <h3>Current Products</h3>
      <table id="adminProductTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Price (₱)</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <section class="panel">
      <h2>Transaction History</h2>
      <div id="adminTransactionHistory" style="max-height: 400px; overflow-y: auto;">
        <!-- Transactions will be loaded here -->
      </div>
    </section>
  </div>

  <script type="module" src="admin.js"></script>
  <script type="module" src="auth.js"></script>
</body>
</html>
