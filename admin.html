<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel - Jamers Caf√© POS</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div>Admin Panel</div>
    <button id="logoutBtn">Logout</button>
  </header>

  <div class="container">
    <div class="panel" id="adminProductsPanel">
      <h2>Manage Products</h2>
      <table id="adminProductTable">
        <thead>
          <tr><th>Name</th><th>Price</th><th>Action</th></tr>
        </thead>
        <tbody></tbody>
      </table>
      <form id="adminAddProduct">
        <input type="text" id="adminProdName" placeholder="Product Name" required />
        <input type="number" id="adminProdPrice" placeholder="Price" min="0.01" step="0.01" required />
        <button type="submit">Add Product</button>
      </form>
    </div>

    <div class="panel" id="adminTransactionsPanel">
      <h2>Transaction History</h2>
      <div id="adminTransactionHistory">Loading transactions...</div>
    </div>
  </div>

  <script src="auth.js"></script>
  <script src="admin.js"></script>
</body>
</html>
